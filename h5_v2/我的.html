<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=none,
    maximum-scale=1.0,mininum-scale=1.0">
    <title>我的</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/我的.css">
</head>
<body>
    <div class="blank"></div>
    <!-- banner -->
    <div class="banner">
        <em class="left-logo"><img  src="img/向左箭头jd.png" alt=""></em>
        <span>我的</span>
    </div>
    <!-- 个人信息 -->
    <div class="person">
        <div class="person_icon">
            <img src="img/默认头像@2x.png" alt="">
        </div>
        <div class="person_txt">
            <p>懂车小达人</p>
            <p>专注于性能、操控、改装、乐趣的汽车视频</p>
        </div>
    </div>
    <!-- 地址与订单 -->
    <ul class="info">
        <li class="adress">
            <a href="#">
                <span><img src="img/编组.png" alt=""></span><span>我的地址</span><span>></span>
            </a>
        </li>
        <li class="buy">
            <a href="">
                <span><img src="img/订单.png" alt=""></span><span>我的订单</span><span>></span>
            </a>
        </li>
    </ul>
    <!-- 切换账号 -->
    <a class="change" href="#">切换账号</a>
</body>
</html>
