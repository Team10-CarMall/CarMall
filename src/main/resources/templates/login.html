    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/登陆.css">
    <title>登陆</title>

<script src="jquery-3.5.1.js"></script>
<script src="MD5.js"></script>
<body>
    <div class="blank"></div>
    <!-- banner -->
    <div class="banner">
        <em class="left-logo" id="back"><img src="img/向左箭头jd.png" alt=""></em>
        <script language="javascript"> 
            var oBack=document.getElementById("back");
            oBack.onclick=function(){
                window.history.back(-1); 
            };
        </script>
        <script type="text/javascript">
            $(function () {
                login();
            })
            function login() {
                $("#btn").click(function () {
                    $("#pwd").val(hex_md5($("#pwd").val()));
                    $.ajax({
                        url : "/user/login",
                        data : {
                            "username" : $("#username").val(),
                            "password" : $("#pwd").val()
                        },
                        dataType : "json",
                        type : "post",
                        success : function (resp) {
                            if(resp.code === 1000) {
                                alert(resp.token);
                                window.localStorage.setItem("token", resp.token);
                                window.location.href = "/my"
                            } else if(resp.code === 2999){
                                alert("用户未注册！")
                            } else {
                                alert("账号或密码错误！");
                            }
                        }
                    })
                })
            }
        </script>
        <span>登陆</span>
    </div>

    <div class="login">登陆车品商城</div>

    <form class="login_from" id="loginForm">
        <div class="input">
            用户名<input type="text" placeholder="请输入您的用户名" name="username" id="username"><br>
        </div>
        <div class="input">
            密 &nbsp;&nbsp;码<input type="password" placeholder="请输入您的密码" id="pwd" name="password"><br>
            <!-- <img src="./img/Eyes.png" alt="" id="eyesHide">
            <img src="./img/Eyes-closed.png" alt="" id="eyesShow"> -->
        </div>
        <center><button type="button" class="btn" id="btn">确认</button></center>

    <center><p class="no-uer">未注册用户会自动注册并登录</p></center>
</body>
</html>
