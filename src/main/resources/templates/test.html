<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<script src="jquery-3.5.1.js"></script>
<script type="text/javascript">
    $(function()
    {
        $("#uploadBtn").click(function()
        {
            var fileObj = $("#fileUpload")[0];
            console.dir(fileObj)
            console.dir($("#fileForm")[0])
            var formData = new FormData();
            formData.append("pos", 1);
            formData.append("files", $("#fileUpload1").files);
            $.ajax({
                //url : "/a/goods/uploadGoodsPics",
                url : "/ateeaas",
                data : formData,
                dataType : "json",
                processData : false,
                contentType : false,
                type : "post",
                success : function(resp)
                {
                    alert(resp);
                }
            })
        })
    })
</script>
<body>
	<form id="fileForm">
		<input type="file" name="file" id="fileUpload1" multiple="multiple"/>
	</form>
	<input id="uploadBtn" type="button" value="上传文件" />


	<script type="text/javascript">
		$(function () {
		    //isCollect();
		    $("#collectGoods").click(function () {
			    collectGoods();
            })
        })
		function isCollect() {
		    var jsonData = {
		        "goodsId" : "goods10001"
		    }
			$.ajax({
				url : "/goods/isCollect",
                data : jsonData,
                dataType : "json",
				type : "get",
				/*headers : {
                    "token" : ""
				},*/
				success : function (resp) {
					alert("判断有无收藏" +resp.code + "   ||   " + resp.data);
                }
			})
        }
        function collectGoods() {
            var jsonData = {
                "goodsId" : "goods10002"
            }
            $.ajax({
                url : "/goods/collectGoods",
                data : jsonData,
                dataType : "json",
                type : "post",
                /*headers : {
					"token" : ""
				},*/
                success : function (resp) {
                    alert("用户点击收藏后的结果" + resp.code + "   ||   " + resp.data);
                }
            })
        }
	</script>
	<p>查看收藏</p>
	<input id="collectGoods" type="button" value="收藏商品" />
</body>
</html>
